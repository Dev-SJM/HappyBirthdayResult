<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/HappyBirthdayResult/style.css">
</head>
<body>
    <header>
        <img src="/HappyBirthdayResult/img/header.png" alt="header">
    </header>
    <div class="content-container">
        <img src="/HappyBirthdayResult/img/content.png" alt="content" class="content-img">
    </div>
    <div class="photo-container">
        <img src="/HappyBirthdayResult/img/event.png" alt="event" class="event-img">

            <div class="slider-container">
                <img src="/HappyBirthdayResult/img/tree.png" alt="tree" class="tree-img tree-left">
                <img src="/HappyBirthdayResult/img/tree.png" alt="tree" class="tree-img tree-right">
                <div class="slider">
                    <div class="slide">
                        <img src="https://youstar-photo-storage.s3.ap-northeast-2.amazonaws.com/황서진 눈사람/photo/9c9de164-4e06-4e97-8792-c13d9dee67b7.jpeg" alt="이미지 1">
                    </div>
                    <div class="slide">
                        <img src="https://youstar-photo-storage.s3.ap-northeast-2.amazonaws.com/유지인/photo/1bf08d11-961d-42c6-a4a0-fdba6bb10614.jpeg" alt="이미지 2">
                    </div>
                    <div class="slide">
                        <img src="https://youstar-photo-storage.s3.ap-northeast-2.amazonaws.com/황서진 눈사람/photo/9c9de164-4e06-4e97-8792-c13d9dee67b7.jpeg" alt="이미지 1">
                    </div>
                    <div class="slide">
                        <img src="https://youstar-photo-storage.s3.ap-northeast-2.amazonaws.com/황서진 눈사람/photo/9c9de164-4e06-4e97-8792-c13d9dee67b7.jpeg" alt="이미지 1">
                    </div>
                    <div class="slide">
                        <img src="https://youstar-photo-storage.s3.ap-northeast-2.amazonaws.com/황서진 눈사람/photo/9c9de164-4e06-4e97-8792-c13d9dee67b7.jpeg" alt="이미지 3">
                    </div>
                </div>
                <button class="button prev">←</button>
                <button class="button next">→</button>
            </div>
    </div>
    <div class="tv-container">
        <div class="tv-wrapper">
            <img src="/HappyBirthdayResult/img/tv.png" alt="tv" class="tv-img" id="tv-thumbnail">
            <div class="video-modal" id="video-modal">
                <div class="video-container">
                    <button class="close-btn">&times;</button>
                    <video class="tv-video" controls>
                        <source src="/HappyBirthdayResult/img/tv_video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>
    <div class="letter-container">
        <img src="/HappyBirthdayResult/img/letter.png" alt="letter" class="letter-img">
    </div>
    <img src="/HappyBirthdayResult/img/design.png" alt="design" class="design-img">
    <img src="/HappyBirthdayResult/img/message.png" alt="message" class="message-img">
    <img src="/HappyBirthdayResult/img/footer.png" alt="footer" class="footer-img">
</body>
<script src="/HappyBirthdayResult/script.js"></script>
</html>
