<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/HappyBirthdayResult/style.css">
</head>

    <div class="content-container">

    </div>
    <div class="photo-container">

            <div class="slider-container">
                <img src="/HappyBirthdayResult/img/tree.png" alt="tree" class="tree-img tree-left">
                <img src="/HappyBirthdayResult/img/tree.png" alt="tree" class="tree-img tree-left2">
                <img src="/HappyBirthdayResult/img/tree.png" alt="tree" class="tree-img tree-left3">
                <img src="/HappyBirthdayResult/img/tree.png" alt="tree" class="tree-img tree-right">
                <img src="/HappyBirthdayResult/img/tree.png" alt="tree" class="tree-img tree-right2">
                <div class="slider">
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/보민/보민.jpg">
                    </div>
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/예슬/예슬.jpeg">
                    </div>
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/예슬/예슬2.jpeg">
                    </div>
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/예슬/예슬3.jpeg">
                    </div>
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/예슬/예슬4.jpeg">
                    </div>
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/예슬/예슬5.jpeg">
                    </div>
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/예슬/예슬6.jpeg">
                    </div>
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/예슬/예슬7.jpeg">
                    </div>
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/예슬/예슬8.jpeg">
                    </div>
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/예슬/예슬9.jpeg">
                    </div>
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/예슬/예슬10.jpeg">
                    </div>
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/예슬/예슬11.jpeg">
                    </div>
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/예슬/예슬12.jpeg">
                    </div>
                    <div class="slide">
                        <div class="card-overlay"></div>
                        <img src="/HappyBirthdayResult/img/slide/예슬/예슬13.jpg">
                    </div>
                </div>
                <button class="button prev">←</button>
                <button class="button next">→</button>
            </div>
    </div>
    <div class="tv-container">
        <div class="tv-wrapper">
            <img src="/HappyBirthdayResult/img/tv.png" alt="tv" class="tv-img" id="tv-thumbnail">
            <div class="video-modal" id="video-modal">
                <div class="video-container">
                    <button class="close-btn">&times;</button>
                    <video class="tv-video" controls>
                        <source src="/HappyBirthdayResult/img/tv_video.MP4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>
    <div class="letter-container">
        <img src="/HappyBirthdayResult/img/letter.png" alt="letter" class="letter-img">
        <img src="/HappyBirthdayResult/img/letter2.png" alt="letter2" class="letter2-img" id="letter2-trigger">
    </div>
    <div class="mail-modal" id="mail-modal">
        <div class="mail-modal-content page1" style="transform: translateX(0);">
            <button class="close-btn">&times;</button>
            <img src="/HappyBirthdayResult/img/mail/mail.png" alt="mail" class="mail-img">
            <img src="/HappyBirthdayResult/img/mail/mail2.png" alt="mail2" class="mail2-img">
            <img src="/HappyBirthdayResult/img/mail/mail3.png" alt="mail3" class="mail3-img">
    
            <button class="mail-letter-btn mail-letter-btn1" data-number="1"></button>
            <img src="/HappyBirthdayResult/img/mail/mail-letter.png" alt="mail-letter" class="mail-letter mail-letter1">
    
            <button class="mail-letter-btn mail-letter-btn2" data-number="2"></button>
            <img src="/HappyBirthdayResult/img/mail/mail-letter2.png" alt="mail-letter" class="mail-letter mail-letter2">
    
            <button class="mail-letter-btn mail-letter-btn3" data-number="3"></button>
            <img src="/HappyBirthdayResult/img/mail/mail-letter3.png" alt="mail-letter" class="mail-letter mail-letter3">
    
            <button class="mail-letter-btn mail-letter-btn4" data-number="4"></button>
            <img src="/HappyBirthdayResult/img/mail/mail-letter4.png" alt="mail-letter" class="mail-letter mail-letter4">
    
            <button class="mail-letter-btn mail-letter-btn5" data-number="5"></button>
            <img src="/HappyBirthdayResult/img/mail/mail-letter5.png" alt="mail-letter" class="mail-letter mail-letter5">
    
            <button class="mail-letter-btn mail-letter-btn6" data-number="6"></button>
            <img src="/HappyBirthdayResult/img/mail/mail-letter6.png" alt="mail-letter" class="mail-letter mail-letter6">
        </div>
        
        <div class="mail-modal-content page2" style="transform: translateX(100%);">
            <button class="close-btn">&times;</button>
            <img src="/HappyBirthdayResult/img/mail/mail.png" alt="mail" class="mail-img">
            <img src="/HappyBirthdayResult/img/mail/mail2.png" alt="mail2" class="mail2-img">
            <img src="/HappyBirthdayResult/img/mail/mail3.png" alt="mail3" class="mail3-img">
    
            <button class="mail-letter-btn mail-letter-btn7" data-number="7"></button>
            <img src="/HappyBirthdayResult/img/mail/mail-letter7.png" alt="mail-letter" class="mail-letter mail-letter7">
    
            <button class="mail-letter-btn mail-letter-btn8" data-number="8"></button>
            <img src="/HappyBirthdayResult/img/mail/mail-letter8.png" alt="mail-letter" class="mail-letter mail-letter8">
    
            <button class="mail-letter-btn mail-letter-btn9" data-number="9"></button>
            <img src="/HappyBirthdayResult/img/mail/mail-letter9.png" alt="mail-letter" class="mail-letter mail-letter9">
    
            <button class="mail-letter-btn mail-letter-btn10" data-number="10"></button>
            <img src="/HappyBirthdayResult/img/mail/mail-letter10.png" alt="mail-letter" class="mail-letter mail-letter10">
    
            <button class="mail-letter-btn mail-letter-btn11" data-number="11"></button>
            <img src="/HappyBirthdayResult/img/mail/mail-letter11.png" alt="mail-letter" class="mail-letter mail-letter11">
    
            <button class="mail-letter-btn mail-letter-btn12" data-number="12"></button>
            <img src="/HappyBirthdayResult/img/mail/mail-letter12.png" alt="mail-letter" class="mail-letter mail-letter12">
        </div>
    
        <div class="mail-pagination">
            <span class="mail-dot active" data-page="1"></span>
            <span class="mail-dot" data-page="2"></span>
        </div>
    
        <div class="letter-content-modal" id="letter-content-modal">
            <div class="letter-content-modal-inner">
                <img src="/HappyBirthdayResult/img/letter/button/letter-button1.png" alt="close button" class="letter-content-close-btn letter-content-close-btn1">
                <img src="/HappyBirthdayResult/img/letter/button/letter-button2.png" alt="close button" class="letter-content-close-btn letter-content-close-btn2">
                <img src="/HappyBirthdayResult/img/letter/button/letter-button3.png" alt="close button" class="letter-content-close-btn letter-content-close-btn3">
                <img src="/HappyBirthdayResult/img/letter/button/letter-button4.png" alt="close button" class="letter-content-close-btn letter-content-close-btn4">
                <img src="/HappyBirthdayResult/img/letter/button/letter-button5.png" alt="close button" class="letter-content-close-btn letter-content-close-btn5">
                <img src="/HappyBirthdayResult/img/letter/button/letter-button6.png" alt="close button" class="letter-content-close-btn letter-content-close-btn6">
                <img src="/HappyBirthdayResult/img/letter/button/letter-button7.png" alt="close button" class="letter-content-close-btn letter-content-close-btn7">
                <img src="/HappyBirthdayResult/img/letter/button/letter-button8.png" alt="close button" class="letter-content-close-btn letter-content-close-btn8">
                <img src="/HappyBirthdayResult/img/letter/button/letter-button9.png" alt="close button" class="letter-content-close-btn letter-content-close-btn9">
                <img src="/HappyBirthdayResult/img/letter/button/letter-button10.png" alt="close button" class="letter-content-close-btn letter-content-close-btn10">
                <img src="/HappyBirthdayResult/img/letter/button/letter-button11.png" alt="close button" class="letter-content-close-btn letter-content-close-btn11">
                <img src="/HappyBirthdayResult/img/letter/button/letter-button12.png" alt="close button" class="letter-content-close-btn letter-content-close-btn12">
                
                <img src="" alt="letter content" class="letter-content-img">
            </div>
        </div>
    </div>
    <img src="/HappyBirthdayResult/img/design.png" alt="design" class="design-img">
    <img src="/HappyBirthdayResult/img/message1.png" alt="message" class="message-img">
    <img src="/HappyBirthdayResult/img/message2.png" alt="message" class="message-img">
    <img src="/HappyBirthdayResult/img/footer.png" alt="footer" class="footer-img">
</body>
<script src="/HappyBirthdayResult/script.js"></script>
</html>
